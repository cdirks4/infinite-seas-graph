specVersion: 0.0.4
description: Uniswap is a decentralized protocol for automated token exchange on Ethereum.
repository: https://github.com/Uniswap/uniswap-v3-subgraph
schema:
  file: ./schema.graphql
features:
  - nonFatalErrors
  - grafting
dataSources:
  - kind: ethereum/contract
    name: World
    network: story-testnet
    source:
      abi: IWorld
      address: '0x1e6678e0af0aa0220a01fca979fa3612e3e4e2ce'
      startBlock: 143178
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/world.ts
      entities:
        - Player
        - Island
      abis:
        - name: IWorld
          file: ./abis/IWorld.json
        - name: PlayerSystem
          file: ./abis/PlayerSystem.json
      eventHandlers:
        - event: Store_SetRecord(indexed bytes32,bytes32[],bytes,bytes32,bytes)
          handler: handleStoreSetRecord
templates:
  - kind: ethereum/contract
    name: PlayerSystem
    network: story-testnet
    source:
      abi: PlayerSystem
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/player-system.ts
      entities:
        - Player
        - Island
      abis:
        - name: PlayerSystem
          file: ./abis/PlayerSystem.json
      eventHandlers:
        - event: IslandClaimedEvent(indexed uint256,uint32,uint32,uint64)
          handler: handleIslandClaimed
  - kind: ethereum/contract
    name: SkillProcessSystem
    network: story-testnet
    source:
      abi: SkillProcessSystem
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/skill-process-system.ts
      entities:
        - Player
        - SkillProcess
      abis:
        - name: SkillProcessSystem
          file: ./abis/SkillProcessSystem.json
      eventHandlers:
        - event: CreationProcessCompletedEvent(indexed uint8,indexed uint256,indexed uint8,uint32,uint64,uint64,uint64,bool,uint32,uint32,uint16)
          handler: handleCreationProcessCompleted
