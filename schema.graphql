type Player @entity {
  id: ID!
  islands: [Island!]! @derivedFrom(field: "player")
}

type Island @entity {
  id: ID!
  player: Player!
  coordinatesX: BigInt!
  coordinatesY: BigInt!
  claimedAt: BigInt!
}

type SkillProcess @entity {
  id: ID!
  player: Player!
  skillType: Int!
  itemId: Int!
  startedAt: BigInt!
  creationTime: BigInt!
  endedAt: BigInt!
  successful: Boolean!
  quantity: Int!
  experienceGained: Int!
  newLevel: Int!
}
